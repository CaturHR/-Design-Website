<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #228B22; /* Warna hijau */
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            float: left;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
        .navbar .lang-button {
            float: right;
            background-color: #7CFC00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#profile">Profile ></a>
        <a href="#service">Service ></a>
        <a href="#activity">Activity ></a>
        <a href="#recommendation">Recommendation ></a>
        <a href="#search">üîçSearch</a>
        <button class="lang-button">English</button>
    </div>

</body>
</html>
